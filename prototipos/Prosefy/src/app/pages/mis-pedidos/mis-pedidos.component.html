<!-- mis-pedidos.component.html -->

<div class="custom-background pb-5 pt-2">
  <app-boton-volver></app-boton-volver>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Mis Pedidos</h2>

    <!-- Indicador de carga -->
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="error" class="alert alert-danger text-center">
      {{ error }}
    </div>

    <!-- Lista de pedidos -->
    <div *ngIf="!isLoading && pedidos.length > 0">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Libros</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidos">
            <td>{{ pedido.fecha }}</td>
            <td>
              <ul>
                <li *ngFor="let libro of pedido.libro">{{ libro }}</li>
              </ul>
            </td>
            <td>{{ pedido.estado }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Mensaje si no hay pedidos -->
    <div *ngIf="!isLoading && pedidos.length === 0" class="alert alert-info text-center">
      No tienes ning√∫n pedido realizado.
    </div>
  </div>
</div>
