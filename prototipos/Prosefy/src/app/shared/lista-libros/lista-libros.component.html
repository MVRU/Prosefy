  <div class="container py-3">
    <div class="d-flex align-items-center justify-content-center gap-2">
      <button class="btn btn-outline-primary rounded-circle d-flex align-items-center justify-content-center"
        style="width: 40px; height: 40px;" (click)="anterior()" [disabled]="indiceActual === 0">
        <i class="bi bi-chevron-left"></i>
      </button>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 flex-grow-1">
        @for (libro of librosVisibles; track libro) {
          <div class="col" (click)="navegarALibro(libro._id)" style="cursor: pointer;">
            <app-libro-card [libro]="libro"></app-libro-card>
          </div>
        }
      </div>

      <button class="btn btn-outline-primary rounded-circle d-flex align-items-center justify-content-center"
        style="width: 40px; height: 40px;" (click)="siguiente()"
        [disabled]="indiceActual + elementosPorPaso >= libros.length">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>
